<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" dir="ltr">
    <title>Simon</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Michroma&family=Montserrat&family=Montserrat+Alternates&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Simon</h1>
        <p>Test Your Memory</p>
    </div>
    <h3 id="level-title" class="glow-text">Press A Key to Start</h3>

    <div class="board">
        <div class="row">
          <div type="button" id="tleft" class="btn green">
          </div>
    
          <div type="button" id="tright" class="btn red">
          </div>
        </div>
    
        <div class="row">
          <div type="button" id="bleft" class="btn yellow">
          </div>

          <div type="button" id="bright" class="btn blue">
          </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
